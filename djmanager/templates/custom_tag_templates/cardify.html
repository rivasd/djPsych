{% load i18n %}
<div class="mdl-card mdl-shadow--3dp djpsych-card djpsych-expcard">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{ exp.verbose_name }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{ exp.description }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href={% url "webexp:lobby" exp.label%}>
      {% trans "Participate"%}
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
