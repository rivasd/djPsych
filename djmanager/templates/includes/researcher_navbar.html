{%load i18n %}
{% if experiments %}
<h6>{% trans "My experiments" %}</h6>
<ul class="djpsych-listmenu">
	{% for experiment in experiments %}
		<li class="djpsych-listmenu__item">
			<a href = "../{{experiment.label}}"> 
				{{experiment.verbose_name}}
			</a>
		</li>
	{% endfor %}
</ul>
{% endif %}
