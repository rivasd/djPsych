{% extends 'base.html' %}
{% load i18n %}


{% block content %}
{% if done %}
<div id="debrief">
{{ debrief|safe }}
</div>
{% else %}
<div id="debrief">
<h2>{% trans "Unavailable" %}</h2>
<p>{% trans "To see the debriefing for this experiment, please complete at least one participation." %}</p>
<a href="{% url "webexp:lobby" explabel%}">{% trans "Get started!" %}</a>
</div>

{% endif %}
{% endblock %}
