{% extends 'homepage.html' %}
{% load static from staticfiles %}
{% load i18n %}

{% block title %} {%trans "Upload your experimental files"%} {% endblock %}

{% block content %}
	<h1> {% trans "Upload your files!" %} </h1>
	<form method="POST" action="{{ request.get_full_path }}">
		{% csrf_token %}
		{{ form }}
		<button type="submit"> {% trans "Upload" %}</button>
	</form>
{% endblock %}
